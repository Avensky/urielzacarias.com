name: Initial install

on:
  workflow_dispatch:

jobs: 
  getCode:
    runs-on: self-hosted
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: |
        npm ci
        cd frontend
        npm ci
  build:
    needs: getCode
    runs-on: self-hosted
    steps: 
    - run: |
        cd frontend
        npm run build