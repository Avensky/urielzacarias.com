name: Initial install

on:
  workflow_dispatch:

jobs: 
  getCode:
    runs-on: self-hosted
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.18.1
    - run: |
        cd server
        npm ci
        cd ../client
        npm ci
        npm run build